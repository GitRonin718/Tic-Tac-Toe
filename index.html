<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<table id="game-board">
	<tr class="Top">
		<td class="TL"><button type="button" class="TLB">1</button></td>
		<td class="TM">2</td>
		<td class="TR">3</td>
	</tr>
	<tr class="Middle">
		<td class="ML">4</td>
		<td class="MM">5</td>
		<td class="MR">6</td>
	</tr>
	<tr class="Bottom">
		<td class="BL">7</td>
		<td class="BM">8</td>
		<td class="BR">9</td>
	</tr>
	</table>
	
</body>
</html>
